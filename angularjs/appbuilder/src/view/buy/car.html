<div class="car-main" car>
	<div class="header">
		<i backPage></i>
		<span>
			<label translate="shoppingCart"></label>
			（<span>{{carclassic}}</span>）<i></i>
		</span>
		<a class="edit" ng-hide="cartProducts.length===0" translate="edit"></a>
	</div>
	<ul class="car-top">
		<li data-id="1" ng-class="{active: type==1}" translate="product"></li>
		<li data-id="2" ng-class="{active: type==2}" translate="integralMall"></li>
	</ul>
	<nodata dis="{{cartProducts.length}}"></nodata>
	<ul class="list">
		<li ng-repeat="list in cartProducts" data-id="{{list.productId}}" car-id="{{list.id}}">
			<i></i>
			<img ng-src="{{list.imagePath}}">
			<dl>
				<dd ng-bind-template="{{list.name}}" class="product-name" ui-sref="product-detail( {id: list.productId} )"></dd>
				<dd class="list-size" ng-bind-template="{{list.specStr}}"></dd>
				<dd class="price">
					<span ng-if="!list.needCredit">&yen;&nbsp;<span class="cost" ng-bind-template="{{list.promotionPrice || list.price}}"></span></span>
					<span ng-if="list.needCredit" class="credit-cast"><i></i>&nbsp;<span class="cost" ng-bind-template="{{list.needCredit}}"></span></span>
					<span class="discount" ng-if="list.type==2&&list.promotionType==1" ng-bind-template="{{list.promotionValue}}{{'discount'|translate}}"></span>
					<span class="discount" ng-if="list.type==2&&list.promotionType==2" ng-bind-template="{{'subtract'|translate}}"></span>
					<span class="discount" ng-if="list.type==2&&list.promotionType==3" ng-bind-template="{{'give'|translate}}"></span>
					<addcut maxcount="{{list.inventory}}" limitnum="{{list.promotionLimitNum}}" count="{{list.number}}"></addcut>
				</dd>
			</dl>
		</li>
	</ul>
	<div style="height: 1.2rem;"></div>
	<div class="car-bottom" ng-show="userinfo.roleTag=='AppUser'">
		<i></i>
		<p>
			<span translate="Total"></span>
			<span class="price carPrice">{{totalprice}}</span>
			<span translate="notFreight"></span>
		</p>
		<a ng-click="confirm()" translate="accounts"><span class="carCount"></span></a>
	</div>
	<div class="car-bottom edit">
		<i></i>
		<p translate="checkAll"></p>
		<a class="deleteItem" translate="delete"></a>
	</div>
</div>
