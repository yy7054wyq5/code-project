<!--风机：能耗查询-->
<h3>风机：能耗查询</h3>
<div class="energy-query">
  <div class="clear" style="padding: 22px 20px;">
    <div style="width: 333px; height: 280px; float: left; border: 1px solid #d9d9d9; border-right:0; margin-left: 10px;">
      <table width="223" style="margin: 0 auto; margin-top: 34px">
        <tr>
          <td>开始时间：</td>
        </tr>
        <tr>
          <td><input type="text" class="datetimepicker" date-time-config="{#timepicker#: false, #format#: #Y/m/d#}"></td>
        </tr>
        <tr>
          <td>结束时间：</td>
        </tr>
        <tr>
          <td><input type="text" class="datetimepicker" date-time-config="{#timepicker#: false, #format#: #Y/m/d#}"></td>
        </tr>
        <tr>
          <td><select><option>按年统计</option></select></td>
        </tr>
        <tr>
          <td>&nbsp;</td>
        </tr>
        <tr>
          <td><a class="btn">查询</a></td>
        </tr>
      </table>
    </div>
    <div style="width: 569px; height: 280px; float:left; border: 1px solid #d9d9d9;"></div>
  </div>
</div>
