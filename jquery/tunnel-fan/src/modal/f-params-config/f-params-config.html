<!--风机：参数配置-->
<h3>风机：参数配置</h3>
<div class="params-config">
  <table class="l-table">
    <tr>
      <td>隧道选择</td>
      <td class="last"><select name="" id=""></select></td>
    </tr>
    <tr>
      <td>风机加速时间</td>
      <td class="last"><input type="text" class="datetimepicker" date-time-config="{#timepicker#: false, #format#: #Y/m/d#}"></td>
    </tr>
    <tr>
      <td>风机减速时间</td>
      <td class="last"><input type="text" class="datetimepicker" date-time-config="{#timepicker#: false, #format#: #Y/m/d#}"></td>
    </tr>
    <tr>
      <td>风机停车方式</td>
      <td class="last"><select name="" id=""></select></td>
    </tr>
    <tr>
      <td colspan="2" id="btn"><a class="btn w50">确定</a><a class="btn w50 cancel layui-layer-close">取消</a></td>
    </tr>
  </table>
</div>
