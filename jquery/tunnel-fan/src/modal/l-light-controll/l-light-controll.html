<!--照明：控制模式-->
<h3>照明：控制模式</h3>
<div class="light-controll">
  <table class="slide-table light-controll" style="width: 230px; margin: 0 auto; margin-top: 20px;">
    <tr>
      <td>控制模式选择：</td>
    </tr>
    <tr>
      <td>
        <span class="l-radio" data-value="ai"><i></i>智能照明模式</span>
        <span class="l-radio" data-value="handle"><i></i>手动控制模式</span>
        <span class="l-radio" data-value="time" style="position: relative;"><i></i>时序控制模式<span style="position: absolute; left: 120px; top: 0;display: block; padding: 3px; background: #02aa3e; color: #fff; font-size: 12px;"
          id="set-light-controll">设置</span></span>
        <span class="l-radio" data-value="now"><i></i>应急照明预案模式</span>
      </td>
    </tr>
    <tr>
      <td>
        <a class="btn w50 pull-left sure">确定</a>
        <a class="btn cancel layui-layer-close pull-left">取消</a>
      </td>
    </tr>
  </table>
</div>
